<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="image/k.jpeg" type="image/x-icon" />
    <title>CRUDS</title>
</head>
<body>
    <div class="crud">
      <div class="head">
      <h2> Quantity Management</h2>
       <P>PROUCT MANACEMNT SYSTIM</P>
      </div>
      <div class="inputs">
        <input placeholder="title" type="text" id="title" >
        <div class="price">
            <input onkeyup="getTotal()"  type="number" id="price" placeholder="price">
            <input onkeyup="getTotal()"  type="number" id="texes" placeholder="texes">
            <input onkeyup="getTotal()"  type="number" id="ads" placeholder="texes">
            <input onkeyup="getTotal()"  type="number" id="discount" placeholder="discount">
            <small id="total"></small>
        </div>
        <input placeholder="count" type="number" id="count">
        <input placeholder="category" type="text" id="category">
        <button id="submit">create</button>
      </div>
      <div class="outputs">
        <div class="searchBoock">
          <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
          <div class="btnSearch">
            <button onclick="getsearchMood(this.id)" id="searchTitle"> Search   By Title</button>
            <button onclick="getsearchMood(this.id)" id="searchTCategory"> Search   By Category</button>
          </div>
        </div>
        <div id="deleteAll">
        </div>
        <a href="index.html" id="backButton">
          <button id="myButton">Back </button>
        </a>
        <table>
          <tr>
            <th> ID </th>
            <th>title</th>
            <th>price</th>
            <th>texes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>dlete</th>
          </tr>
          <tbody id="tbody">  
          </tbody>  
        </div>
      </table> 
    </div>
    <script src="main2.js"></script>
</body>
</html>
